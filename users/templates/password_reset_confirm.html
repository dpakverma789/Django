{% block header %}
    <h1>Email Send</h1>
{% endblock %}

{% block body %}
   <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
       <form method="post" action="">
            {% csrf_token %}
              <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="new_password1" id="password" required="true"
                       class="form-control form-control-lg" placeholder="Password"/>
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="new_password2" id="form1Example23" required="true"
                       class="form-control form-control-lg" placeholder="Confirm-Password"/>
            </div>
            <span id='checkboxx' style="left: 60%;bottom:15px;">
                <input type="checkbox" onclick="visibility()">Show Password
            </span>

              <!-- Submit button -->
            <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
       </form>
   </div>
{% endblock %}
